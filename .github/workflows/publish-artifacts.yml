name: Publish Artifacts

on:
  workflow_call:
    inputs:
      branch_name:
        description: "The branch name to publish artifacts for"
        required: false
        type: string
        default: "main"
    secrets:
      UPBOUND_MARKETPLACE_PUSH_ROBOT_USR:
        required: true
      UPBOUND_MARKETPLACE_PUSH_ROBOT_PSW:
        required: true

env:
  # Common versions
  GO_VERSION: "1.21"
  DOCKER_BUILDX_VERSION: "v0.8.2"

jobs:
  publish-artifacts:
    runs-on: ubuntu-24.04

    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: ${{ env.DOCKER_BUILDX_VERSION }}
          install: true

      - name: Login to Upbound
        uses: docker/login-action@v3
        # We can't directly check if secrets exist, so we'll use an environment variable
        env:
          HAS_CREDS: ${{ secrets.UPBOUND_MARKETPLACE_PUSH_ROBOT_USR != '' }}
        if: env.HAS_CREDS == 'true'
        with:
          registry: xpkg.upbound.io
          username: ${{ secrets.UPBOUND_MARKETPLACE_PUSH_ROBOT_USR }}
          password: ${{ secrets.UPBOUND_MARKETPLACE_PUSH_ROBOT_PSW }}

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          submodules: true

      - name: Fetch History
        run: git fetch --prune --unshallow

      - name: Setup Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Find the Go Build Cache
        id: go
        run: echo "cache=$(make go.cachedir)" >> $GITHUB_OUTPUT

      - name: Cache the Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go.outputs.cache }}
          key: ${{ runner.os }}-build-publish-artifacts-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-build-publish-artifacts-

      - name: Cache Go Dependencies
        uses: actions/cache@v4
        with:
          path: .work/pkg
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Build Artifacts
        run: make -j2 build.all
        env:
          # We're using docker buildx, which doesn't actually load the images it
          # builds by default. Specifying --load does so.
          BUILD_ARGS: "--load"

      - name: Upload Artifacts to GitHub
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        with:
          name: output
          path: _output/**

      - name: Publish Artifacts
        # We can't directly check if secrets exist, so we'll use an environment variable
        env:
          HAS_CREDS: ${{ secrets.UPBOUND_MARKETPLACE_PUSH_ROBOT_USR != '' }}
        if: env.HAS_CREDS == 'true'
        run: make publish BRANCH_NAME=${{ inputs.branch_name }}
